<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMR Music Group | Coming Soon</title>
    <meta
      name="description"
      content="EMR Music Group website is coming soon. Visit TAPE 16."
    />
    <style>
      :root {
        --bg-0: #0b0f14;
        --bg-1: #15202b;
        --ink-0: #f6f6f6;
        --ink-1: #bdc7d2;
        --line: #2f465b;
        --cta: #f25f1f;
        --cta-hover: #ff7a41;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: var(--ink-0);
        background:
          radial-gradient(1200px 550px at 85% 0%, #203145 0%, transparent 65%),
          radial-gradient(900px 450px at 0% 95%, #1e2b38 0%, transparent 70%),
          linear-gradient(145deg, var(--bg-0), var(--bg-1));
        display: grid;
        place-items: center;
        padding: 24px;
      }

      main {
        width: min(680px, 100%);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 40px 28px;
        text-align: center;
        background: rgba(8, 12, 18, 0.55);
        backdrop-filter: blur(6px);
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(2rem, 4vw, 3rem);
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }

      p {
        margin: 0;
        color: var(--ink-1);
        font-size: 1.05rem;
      }

      .btn {
        display: inline-block;
        margin-top: 26px;
        padding: 13px 24px;
        border-radius: 999px;
        font-weight: 700;
        color: #0f1012;
        background: var(--cta);
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .btn:hover,
      .btn:focus-visible {
        background: var(--cta-hover);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>EMR Music Group</h1>
      <p>Coming soon.</p>
      <a class="btn" href="/tape16/">Go To TAPE 16</a>
    </main>
  </body>
</html>
